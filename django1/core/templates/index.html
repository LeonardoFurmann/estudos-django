{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django 1 - Contato</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="center">
        <h1>Index</h1>

        <img src="{% static 'images/Django-Logo.png' %}" alt="Logo Django">

        <h2>{{ curso }}</h2>
        <h2>Seja bem-vindo {{ nome }}!</h2>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                    <td>{{produto.preco}}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        <button onclick="teste();">Clique</button>
    </div>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>

</html>
